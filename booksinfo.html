<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Books</title>
</head>
<body>
    <h1>My Favorite Books</h1>
    <div>
        <ul class="book-list">
            <li class="book">
                <h2 class="name">The Three Body Problem</h2>
                <div class="authors"><span>Cixin Liu, Ken Liu</span></div>
                <div class="publisher">Chongqing Press</div>
                <div class="publish_date">2008</div>
            </li>
            <li class="book">
                <h2 class="name">Dune</h2>
                <div class="authors"><span>Frank Herbert</span></div>
                <div class="publisher">Chilton Books</div>
                <div class="publish_date">1965</div>
            </li>
            <li class="book">
                <h2 class="name">2001: A Space Odyssey</h2>
                <div class="authors"><span>Arthur C. Clarke, Bob B.Jack</span></div>
                <div class="publisher">Hutchinson</div>
                <div class="publish_date">1968</div>
            </li>
        </ul>
    </div>
</body>
</html>
